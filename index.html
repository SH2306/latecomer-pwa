<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Latecomer Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />
  <style>
    body { background:#f7f7f7; }
    .container-sm { max-width: 560px; }
    .card { border-radius: 12px; }
    #message.success { color: #198754; }
    #message.error { color: #dc3545; }
    .small-muted { font-size: .9rem; color:#6c757d; }
  </style>
</head>
<body>
  <div class="container-sm py-4">
    <h3 class="text-center mb-3">üìã Latecomer Registration</h3>

    <!-- Manual Entry with Autocomplete -->
    <div class="card mb-3 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Manual Entry</h5>
        <input list="studentList" id="studentName" class="form-control mb-2" placeholder="Enter Name or initial" />
        <datalist id="studentList"></datalist>
        <button class="btn btn-primary w-100" id="btnSubmitManual">Mark Late</button>
      </div>
    </div>

    <!-- Status / Messages -->
    <div class="card mb-3 shadow-sm">
      <div class="card-body">
        <div id="message" class="fw-semibold"></div>
      </div>
    </div>

    <!-- Offline Queue -->
    <div class="card mb-5 shadow-sm">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between">
          <h5 class="card-title mb-0">Pending (Offline) Queue</h5>
          <button class="btn btn-success btn-sm" id="btnSync">‚¨ÜÔ∏è Sync Pending</button>
        </div>
        <ul id="queueList" class="list-group mt-3"></ul>
        <div class="small-muted mt-2">Pending entries are stored locally and will sync when online.</div>
      </div>
    </div>

    <div class="text-center small-muted">
      <span>Installable PWA ‚Ä¢ Works offline (UI) ‚Ä¢ Live sync to Google Sheet</span>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
